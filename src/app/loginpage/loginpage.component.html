<div style="width: 100vw; height: 90vh; display: flex; align-items: center; justify-content: center;">
  <div style="padding-left: 50px; padding-right: 50px; padding-top: 50px; padding-bottom: 50px; border: 1px groove #3f51b5 ; border-radius: 1%;">
    <div style="width: 100%; display: flex; align-items: center; justify-content: center; padding-bottom: 10%; font-size: 130%; color: #3f51b5;">
      <label>Logowanie do serwisu</label>
    </div>
    <div class="row">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Login</mat-label>
        <input
          [(ngModel)]="login" 
          matInput placeholder="Login">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Hasło</mat-label>
        <input
          [(ngModel)]="password" 
          type="password"
          matInput placeholder="Hasło">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <button style="width: 100%;"
      (click)="onLoginButtonClick(login, password)" 
      mat-button 
      color="primary">
        Zaloguj do serwisu
    </button>
    <button mat-button
      color="primary"
      style="width: 100%;"
      (click)="onRegisterButtonClick()">
      Zarejestruj się
    </button>
  </div>
</div>
